<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ENGENE | Sign Up</title>
</head>
<body>
    <nav class="web">
        <div class="enhypen">
            <p>EN- FANDOM .</p>
        </div>
        <div class="menu" id="Menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Profiles</a></li>
                <li><a href="#" class="link">Images</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container"> 
        <div class="form">
            <form class="signup-input" id="signup" action="/signup">
                <div class="top">
                    <header>Sign Up</header>
                    <p class="subheader">Hola Engenes! Create your account now to get more updates about ENHYPEN.</p>
                </div>
                <div class="full-name">
                    <div class="inputbox">
                        <input type="text" class="input-field" placeholder="Firstname" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="inputbox">
                        <input type="text" class="input-field" placeholder="Lastname" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="inputbox">
                    <input type="email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt password-icon"></i>
                </div>
                <div class="inputbox">
                    <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>
                    <i class="bx bx-lock-alt password-icon"></i>
                </div>
                <div class="inputbox buttons">
                    <input type="submit" class="submit" value="Sign Up">
                    <input type="button" class="cancel" value="Cancel">
                </div>
                <div class="remember_terms">
                    <div class="remember">
                        <input type="checkbox" id="signup-check">
                        <label for="signup-check"> Remember Me</label>
                    </div>
                    <div class="terms">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </form>
        </div>
        <div class="logos">
            <a href="https://www.facebook.com/officialENHYPEN/">
                <img src="facebook.png" class="logo">
            </a>
            <a href="https://www.instagram.com/enhypen/?hl=en">
                <img src="instagram.png" class="logo">
            </a>
            <a href="https://weverse.io/enhypen/feed">
                <img src="weverse.png" class="logo">
            </a>
            <a href="https://x.com/ENHYPEN_members">
                <img src="twitter.png" class="logo">
            </a>
        </div>
        <div class="social">
            <p>Follow ENHYPEN social accounts</p>
        </div>
    </div>
</body>
</html>
